<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Emergency Services</title>

    <!-- tailwind css cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- header section -->
    <header id="header" class="w-[95%] mx-auto flex justify-between items-center py-4">
        <div class="logo flex items-center justify-between">
            <img src="assets/logo.png" alt="" class="w-[70px]">     
            <h1 class="text-2xl font-bold text-[#006747] ml-3">Emergency<br>Service</h1>
        </div>

        <div class="heart-coin-copy flex flex-row justify-between items-center gap-4">
            <div class="heart bg-[#ECFFF0] py-3 px-7 flex items-center justify-center rounded-full">
                <span class="heartCounter mr-3 font-bold">0</span>
                <img src="assets/heart.png" alt="" class="w-[30px]">
            </div>
            <div class="coin bg-[#ECFFF0] py-3 px-7 flex items-center justify-center rounded-full">
                <span class="coinCounter mr-3 font-bold">100</span>
                <img src="assets/coin.png" alt="" class="w-[30px]">
            </div>
            <div class="copy text-white font-bold bg-[#00A63E] py-3 px-7 flex items-center justify-center rounded-full">
                <span class="copyCounter mr-3">0</span>
                <span>Copy</span>
            </div>
        </div>
    </header>

    
    
</body>
</html>
